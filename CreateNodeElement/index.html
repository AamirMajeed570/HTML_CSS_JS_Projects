<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create a new element in DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <script>
        const div = document.createElement('div');
        console.log(div);
        // div.innerHTML = 'Hello This is Div Tag'
        div.className = "main"
        div.id = Math.round(Math.random()*10 +1)
        div.style.border = "2"
        div.style.padding = "12"
        div.style.fontSize = "32"
        div.setAttribute("name","Aamir Majeed Khan")
        const addDiv = document.createTextNode('Hello This is Div Tag')
        div.appendChild(addDiv)
        document.body.append(div)
    </script>
</body>
</html>
