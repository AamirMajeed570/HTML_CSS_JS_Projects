<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Semantic Tags in HTML</title>
</head>
<body>
    <header class="header">I am Header</header>
    <nav>I am a Navbar</nav>
    <div class="container">
    <main>
        <article>I am an Article Tag</article>
        <section>I am Section Tag</section>
    </main>
    <aside>
        I am aside Tag
    </aside>
</div>
    <footer>I am a Footer</footer>
</body>
</html>
