<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Functions in JS</title>
</head>

<body>
    <h1>Learning JS</h1>
    <button id="btn">Stop</button>
    <script>
        // const sayName = function(name){
        //     console.log(name);
        // }
        // setTimeout(()=>sayName("aamir"),2000)
        function changeContext(){
            const changeText = document.querySelector('h1');
            changeText.innerHTML = "Best JS Series so far";
        }
        const changeMe = setTimeout(changeContext,2000);
        document.querySelector('#btn').addEventListener('click',function(){
            console.log("STOPPED")
            clearTimeout(changeMe);
            // changeMe is a reference of setTimeout
        })
    </script>
</body>

</html>
